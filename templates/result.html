<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recommended Restaurants</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    
    {% include "header.html" %}
    
    <main class="results">
    {% if results %}
        <div class="grid">
            {% for r in results %}
            <div class="card-small">
                
                <h3>{{ r.name }}</h3>
                
                <div class="meta">{{ r.cuisines }}</div>
                
                <div class="info">
                    City: {{ r.city }} &bull; 
                    Cost for two: ₹{{ r.cost_for_two }} &bull; 
                    Rating: {{ r.rating }}
                </div>

                <!-- ⭐ Updated "View" button using Google Maps Search -->
                <a 
                    href="https://www.google.com/maps/search/?api=1&query={{ r.name | urlencode }}+{{ r.city | urlencode }}" 
                    target="_blank" 
                    class="visit">
                    View
                </a>

            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="empty">No restaurants found for your search.</div>
    {% endif %}
    </main>

</div>
</body>
</html>
